<div class="pull-right">
  <small style="color: white">
    Your cart:
    <span *ngIf="cart.itemCount > 0" style="color: white">
      {{cart.itemCount}} item(s)
      {{cart.cartPrice | currency:"USD":true:"2.2-2"}}
    </span>
    <span *ngIf="cart.itemCount == 0" style="color: white">
      (empty)
    </span>
  </small>
  <button class="btn btn-sm bg-dark" [disabled]="cart.itemCount == 0" routerLink="/cart">
    <i class="fa fa-shopping-cart" style="color: white"></i>
  </button>
</div>
